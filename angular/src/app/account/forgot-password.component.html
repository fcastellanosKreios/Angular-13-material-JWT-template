<h3 class="card-header">Resetear mi password</h3>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="fill" class="inputform mt-3">
            <mat-label>Correo electónico</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="f.email.errors&&f.email.errors.required">Email es requerido</mat-error>
            <mat-error *ngIf="f.email.errors&&f.email.errors.email">Email es invalido</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group text-center">
          <a routerLink="../login" class="btn btn-link">Cancelar</a>
          <button mat-raised-button color="primary" [disabled]="loading" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <mat-icon>send</mat-icon> Enviar
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
